<!DOCTYPE html>
<html>
<head>
	<title>LOGIN & REGISTRAION HERE</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="full-page">
		<div class="navbar">
			<div>
				<a href='login.html'>LOGIN & REGISTRATION HERE</a>
			</div>
			<nav>
				<ul id='MenuItems'>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Contact</a></li>
					<li><button class='loginbutton' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
				</ul>
			</nav>
		</div>
		<div id='login-form' class='login-page'>
			<div class="form-box">
				<div class='button-box'>
				<div id='btn'></div>
				<button type='button' onclick='login()'class='toggle-btn'>Log In</button>
				<button type'button' onclick='registration()' class='toggle-btn'>Registration</button>
			</div>
			<form id='login' class='input-group-login'>
				<input type='text' class='input-field'placeholder="Email Id" required>
				<input type='password' class='input-field'placeholder="Password" required>
				<input type='checkbox' class='check-box'><span>Remember Password</span>
				<button type='submit ' class='submit-btn'>Log in</button>
			</form>
			<form id='registration' class='input-group-registration'>
			<input type='text' class='input-field' placeholder='First Name' required>
			<input type='text' class='input-field' placeholder='Last Name' required>
			<input type='Email' class='input-field' placeholder='Email id' required>
			<input type='password' class='input-field' placeholder='Enter Your Password ' required>
			<input type='text' class='input-field' placeholder='Confirm password' required>
			<input type='checkbox' class='check-box' ><span>I agree to the terms and condition </span>
			<button type='submit' class='submit-btn'>Registration</button>
</form>
</div>
</div>
</div>
<script>
	var x=document.getElementById('login');
	var y=document.getElementById('registration');
	
	var z=document.getElementById('btn');
	
	function registration()
	{
		x.style.left='-400px';
		y.style.left='50px';
		z.style.left='110px';
	}
function login()
{
	x.style.left='50px';
		y.style.left='450px';
		z.style.left='0px';
	
}
</script>
<script>
	var modal=document.getElementById('login-form');
	window.onclick=function(event)
	{
		if(event.target==modal)
		{
			modal.style.display="none";
		}
	}
</script>
</body>
</html>
